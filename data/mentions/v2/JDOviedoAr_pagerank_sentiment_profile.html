ch2\u003eAlcance en Redes Sociales\u003c/h2\u003e\n\n\u003cp\u003eCon 23,711 me gusta y 283 medios compartidos, este usuario tiene un cierto nivel de influencia en la plataforma. Sin embargo, su alcance podr\u00eda ser mayor si se considera su n\u00famero de seguidores en relaci\u00f3n con el n\u00famero de cuentas que sigue.\u003c/p\u003e\n\n\u003cp\u003ePara aprovechar al m\u00e1ximo su alcance, una campa\u00f1a pol\u00edtica podr\u00eda considerar interactuar con este usuario a trav\u00e9s de contenido relevante y atractivo, con el fin de movilizar a su audiencia y aumentar su visibilidad en la plataforma.\u003c/p\u003e\n            \u003c/div\u003e\n            "}, {"color": "gray", "font": {"color": "white"}, "id": "m_santito", "label": "m_santito", "shape": "dot", "size": 3.0074341416817654, "title": "\n            \u003cdiv style=\"max-height:300px; max-width:500px; overflow:auto; text-align:left;\"\u003e\n            \u003ch1\u003eSegmentaci\u00f3n de usuario para campa\u00f1a pol\u00edtica\u003c/h1\u003e\n\n\u003cp\u003eNombre: \u003cstrong\u003e\u0422\u0438\u0442\u0438 \u041a\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0447\u043e \u041c\u0430\u0440\u0438\u043d\u003c/strong\u003e (\u003cspan\u003e@m_santito\u003c/span\u003e)\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eResumen de la cuenta:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\u003cstrong\u003eSeguidores:\u003c/strong\u003e 33\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eSiguiendo:\u003c/strong\u003e 287 cuentas\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eTweets publicados:\u003c/strong\u003e 4503\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eMe gusta:\u003c/strong\u003e 4456\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003ePublicaciones con medios:\u003c/strong\u003e 493\u003c/li\u003e\n  \u003cli\u003e\u003cstrong\u003eListas:\u003c/strong\u003e 0\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003cstrong\u003eFecha de creaci\u00f3n de la cuenta:\u003c/strong\u003e 11 de mayo de 2011\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eAlcance en redes sociales:\u003c/strong\u003e Aunque el n\u00famero de seguidores es relativamente bajo (33), la cuenta tiene un alcance significativo en t\u00e9rminos de interacci\u00f3n, con 4456 me gusta y 493 publicaciones con medios. Sin embargo, su influencia parece estar m\u00e1s orientada a contenido de inter\u00e9s personal o comunitario, dada la descripci\u00f3n vac\u00eda y la ausencia de menciones a temas pol\u00edticos o sociales relevantes.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eRelevancia para la campa\u00f1a pol\u00edtica:\u003c/strong\u003e Considerando su tama\u00f1o de audiencia y su actividad en la plataforma, esta cuenta podr\u00eda ser relevante para campa\u00f1as pol\u00edticas locales o para temas espec\u00edficos que interesen a su comunidad. La estrategia podr\u00eda enfocarse en contenidos que aumenten su interacci\u00f3n y, por ende, su visibilidad.\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eNotas adicionales:\u003c/strong\u003e La cuenta \u003cspan\u003e@m_santito\u003c/span\u003e en X (anteriormente Twitter) podr\u00eda beneficiarse de estrategias de crecimiento de audiencia y contenido que promuevan la participaci\u00f3n pol\u00edtica o social, aumentando as\u00ed su impacto en campa\u00f1as pol\u00edticas.\u003c/p\u003e\n            \u003c/div\u003e\n            "}, {"color": "red", "font": {"color": "white"}, "id": "pobrejulian", "label": "pobrejulian", "shape": "dot", "size": 3.0074341416817654, "title": "\n            \u003cdiv style=\"max-height:300px; max-width:500px; overflow:auto; text-align:left;\"\u003e\n            \u003ch1\u003eInformaci\u00f3n del usuario: Frederick Juli\u00e1n\u003c/h1\u003e\n\n\u003cp\u003e\u003cstrong\u003eNombre:\u003c/strong\u003e Frederick Juli\u00e1n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNombre de usuario:\u003c/strong\u003e @pobrejulian\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eM\u00e9tricas p\u                       function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
